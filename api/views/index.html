<html>
  <head>
    <script src="/lib/axios.min.js"></script>
    <style>
      table, th, td {
        border: 1px solid black;
      }
      textarea {
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <p>Top Staff</p>
    <table id='topStaff'>
      <tr>
        <th>Staff</th>
        <th>md</th>
        <th>Meta Score</th>
      </tr>
    </table>
    <p>Top Anime</p>
    <table id='topAnime'>
      <tr>
        <th>Anime</th>
        <th>md</th>
        <th>Meta Score</th>
      </tr>
    </table>
    <script>
      (() => {
        const params = (new URL(document.location)).searchParams;
        const userName = params.get('user');
        let userId;
        axios.get(`/graphql?query=query { user (name: "${userName}"){ id staffList{ id name metascore } animeList{ id name score metascore } }}`)
        .then(({ data }) => {
          userId = data.data.user.id;
          const staffTable = document.getElementById('topStaff');
          data.data.user.staffList.forEach((staff) => {
            const tr = document.createElement('tr');
            staffTable.append(tr);

            let td = document.createElement('td');
            const a = document.createElement('a');
            a.href = `/staff?id=${staff.id}&user=${userId}`;
            a.innerHTML = staff.name;
            td.append(a);
            tr.append(td);

            td = document.createElement('td');
            td.innerHTML = `* [${staff.name}](https://myanimelist.net/people/${staff.id})`;
            tr.append(td);

            td = document.createElement('td');
            td.innerHTML = staff.metascore;
            tr.append(td);
          });

          const animeTable = document.getElementById('topAnime');
          data.data.user.animeList.forEach((anime) => {
            const tr = document.createElement('tr');
            animeTable.append(tr);

            let td = document.createElement('td');
            const a = document.createElement('a');
            a.href = `/anime?id=${anime.id}&user=${userId}`;
            a.innerHTML = anime.name;
            td.append(a);
            tr.append(td);

            td = document.createElement('td');
            td.innerHTML = `* [${anime.name}](https://myanimelist.net/anime/${anime.id})`;
            tr.append(td);

            td = document.createElement('td');
            td.innerHTML = anime.metascore.toPrecision(4);
            tr.append(td);
          });
        })
        .catch((error) => {
          console.error(error); // eslint-disable-line no-console
        });
      })();
    </script>
  </body>
</html>
